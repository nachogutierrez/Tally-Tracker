<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TallyTracker</title>
    <link rel="icon" href="src/assets/icon.svg" type="image/svg+xml">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <script>
      // Initialize theme right away to prevent flash of unstyled content
      const theme = localStorage.getItem("theme");
      const systemIsDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      if (theme === "dark" || (!theme && systemIsDark)) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="h-full bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="h-full"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script type="importmap">
      {
        "imports": {
          "preact": "https://cdn.jsdelivr.net/npm/preact@10.11.3/dist/preact.module.js",
          "preact/hooks": "https://cdn.jsdelivr.net/npm/preact@10.11.3/hooks/dist/hooks.module.js",
          "htm": "https://cdn.jsdelivr.net/npm/htm@3.1.1/dist/htm.module.js"
        }
      }
    </script>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
